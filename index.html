<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial;
    }
    #game {
      background: black;
      border: 2px solid #444;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1>Car Racing Game</h1>
  <button id="startBtn">Start Game</button>
  <div>Your Score: <span id="finalScore">0</span></div>
  <button id="restartBtn">Restart</button>
</div>

<div>
  <canvas id="game" width="360" height="640"></canvas>
  <div>
    Score: <span id="score">0</span><br>
    Speed: <span id="speed">0</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
